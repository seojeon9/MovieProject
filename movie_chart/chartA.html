	<script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
	<script>

	let token = '';
	let username = '';

	const init = () => {
		//localStorage에 값이 존재하지 않으면 로그인 페이지로
		if(!localStorage.length){
			location.href='/login.html'
		}

		token = localStorage.getItem('token');
		username = localStorage.getItem('user');
		document.querySelector('#username').textContent = localStorage.getItem('user')
		document.querySelector('#btn_logout').addEventListener('click', (e) => {
			localStorage.clear();
		})
	}

	const renderChart = (res, mode = 'markers') => {
		console.dir(res);
						tmp = new Set(console.dir(res.map(e => e.loc)));
						key = [...tmp];
						console.dir(key);
						data = [];

						key.forEach(k => {
							d = res.filter(e => e.loc == k);
							trace = {};
							trace.x = d.map(e => e.popu_density);
							trace.y = d.map(e => e.qur_rate);
							trace.mode = 'markers',
							trace.type = 'scatter',
							trace.name = k;
							test = d.map(e => e.std_day)
							console.dir(trace)
							data.push(trace)
						})
						Ploty.newPlot('char', data);
	}
	//corona-rest서버에 요청을 보내고 응답받은 데이터를 차트로 그려주는 함수
	const drawChar = (mode) => {

		//start_date, end_date, token
		startDate = document.querySelector('#start-date').value;
		endDate = document.querySelector('#end-date').value;

		getData('http://127.0.0.1/corona/popu-density/', 
					{'start_date':startDate, 'end_date':endDate},
					{'Content-Type': 'application/json'
					,'Authorization':'Token '+ token })
					.then(res => {
						renderChart(res, mode)
					})
	}

	window.onload = function () {

		init()
		document.querySelector('#btn_logout').addEventListener('click', (e) => {
			drawChar()
		})
		document.querySelector('#scatter-chart').addEventListener('click', (e) => {
			drawChar('markers')
		})
		document.querySelector('#lines-chart').addEventListener('click', (e) => {
			drawChar('lines')
		})

	};
	</script>
